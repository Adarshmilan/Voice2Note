<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice2Note</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-800 to-slate-900 text-white flex flex-col items-center min-h-screen">

  <!-- Logo -->
  <div class="mt-6">
    <img src="cropedimg.png" alt="Voice2Note Logo" class="w-24 h-24 mx-auto rounded-full shadow-lg">
  </div>

  <!-- Title -->
  <h1 class="text-3xl sm:text-4xl font-bold mt-3 mb-1">Voice2Note</h1>
  <p class="text-gray-300 text-center mb-6">Sing into your mic and see your note in real time!</p>

  <!-- Controls -->
  <div class="flex gap-4 mb-6">
    <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow-lg transition">
      Start Microphone
    </button>
    <button id="stopBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white px-5 py-2 rounded-lg shadow-lg transition hidden">
      Stop Microphone
    </button>
  </div>

  <!-- Display Note -->
  <div class="text-center mb-4">
    <div id="note-display" class="text-2xl font-bold text-white">Note: --</div>
    <div id="frequency-display" class="text-lg text-gray-200">Frequency: -- Hz</div>
  </div>

  <!-- Piano -->
  <div id="piano-wrapper" class="overflow-x-auto w-full flex justify-center">
    <div id="piano" class="flex justify-center bg-slate-900 rounded-xl p-3 shadow-lg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
